      <main class="main">
         <section class="contact section">
            <h2 class="section__title">Contactate <br> conmigo</h2>

            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" name="user_name" id="name" required placeholder="Escribe tu nombre" class="contact__input">
                        <label for="name" class="contact__label">Primer Nombre</label>
                     </div>

                     <div class="contact__box">
                        <input type="email" name="user_email" id="" required placeholder="Escribe tu correo" class="contact__input">
                        <label for="email" class="contact__label">Correo</label>
                     </div>
                  </div>

                  <div class="contact__box contact__area">
                        <textarea name="user_message" id="message" required placeholder="Escribe tu mensaje" class="contact__input"></textarea>
                        <label for="message" class="contact__label">Escribe tu mensaje</label>
                  </div>

                  <p class="contact__message" id="contact-message"></p>

                  <button type="submit" class="contact__send button">Enviar mensaje</button>
               </form>
            </div>
         </section>
      </main>
